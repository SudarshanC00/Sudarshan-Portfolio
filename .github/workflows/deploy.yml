name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './out'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # Additional job to fix image paths
  fix-images:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project with base path
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Fix image paths in HTML
      run: |
        find out -name "*.html" -exec sed -i 's/src="\/Chest_XRAY\.jpg"/src="\/Sudarshan-Portfolio\/Chest_XRAY.jpg"/g' {} \;
        find out -name "*.html" -exec sed -i 's/src="\/profile_photo\.jpg"/src="\/Sudarshan-Portfolio\/profile_photo.jpg"/g' {} \;
        find out -name "*.html" -exec sed -i 's/src="\/Blog_gen\.jpg"/src="\/Sudarshan-Portfolio\/Blog_gen.jpg"/g' {} \;
        find out -name "*.html" -exec sed -i 's/src="\/Crashes_SJ\.jpg"/src="\/Sudarshan-Portfolio\/Crashes_SJ.jpg"/g' {} \;
        find out -name "*.html" -exec sed -i 's/src="\/Movie_rec\.jpg"/src="\/Sudarshan-Portfolio\/Movie_rec.jpg"/g' {} \;
        find out -name "*.html" -exec sed -i 's/src="\/Review_Analysis\.jpg"/src="\/Sudarshan-Portfolio\/Review_Analysis.jpg"/g' {} \;
        find out -name "*.html" -exec sed -i 's/src="\/Video_sentiment\.jpg"/src="\/Sudarshan-Portfolio\/Video_sentiment.jpg"/g' {} \;
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload fixed artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './out'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
